services:
  fy-analysis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fy-analysis
    ports:
      - "9090:9090"
    environment:
      - PORT=9090
      - ENVIRONMENT=development
      - LOG_LEVEL=info
      - RATE_LIMIT=100
    restart: unless-stopped
    networks:
      - trackfy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  trackfy-network:
    driver: bridge
    name: trackfy-network
